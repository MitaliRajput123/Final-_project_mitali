        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <body>
        <div class="card bg-light">
            <article class="card-bdy mx-auto" style="max-width:400px;">
            <h4 class="card-title mt-3 text-center">Create Asccount</h4>
            <p class="text-center">Get started with your free account</p>
            <p>
                <a href="" class="btn btn-block btn-gmail"><i class="fa fa-google fa-fw"></i>Login via Gmail</a>
                <a href="" class="btn btn-block btn-facebook"><i class="fa fa-facebook fa-fw"></i>Login via facebook</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">OR</span>
            </p>
            <form >
                <div class="form.group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user fa-fw" aria-hidden="true" ></i></span>
                    </div>
                    <input name="username" class="form-control" placeholder="Full name" type="text"required>
                </div><br>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                    </div>
                    <input name="email" class="form-control" placeholder="Email address" type="email"required>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-phone fa-fw" aria-hidden="true"></i></span>
                    </div>
                    <input name="mobile" class="form-control" placeholder="Phone number" type="number"required>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
                    </div>
                    <input name="password" class="form-control" placeholder="Create password" type="password" value=""required>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
                    </div>
                    <input name="cpassword" class="form-control" placeholder="Repeat password" type="password"required>

                </div>
                <div class="form-group">
                    <button type="submit" name="submit" class="btn btn-primary btn-block" >Create Account</button>
                </div>
                <p class="text-center">Have an account? <a href="login.html"> Log In </a></p>
            </form>
             </article>
        </div>
    </body>
